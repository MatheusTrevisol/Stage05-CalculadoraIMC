<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- scripts -->
    <script src="script.js" defer></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <div class="alert-error">
            <p>Digite somente números</p>
        </div>

        <section class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="inputs">
                    <div class="input-wrapper">
                        <label for="weight">Peso (kg)</label>
                        <input id="weight" type="text" placeholder="60">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="height">Altura (cm)</label>
                        <input id="height" type="text" placeholder="165">
                    </div>
                </div>
                <button type="submit">
                    Calcular IMC
                    <img src="./images/arrow.svg" alt="flecha apontando para direita">                       
                </button>
            </form>
        </section>

        <div class="modal-wrapper">
            <div class="modal card">
                <h2 class="title">
                    <button class="close">
                        <img src="./images/close.svg" alt="Botão de fechar o modal">
                    </button>
                    Seu IMC é de <span id="spanIMC">28</span>
                </h2>
            </div>
        </div>
    </main>
</body>
</html>
